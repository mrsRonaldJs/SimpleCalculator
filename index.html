<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Test - Calculadora</title>

        <!-- bootstrap cdn -->
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

        <!-- Custom style -->
        <link rel="stylesheet" type="text/css" href="style.css">

    </head>

    <body style="background-color: #d9efff;">

        <div class="container">

            <div class="row">

                <div class="col d-flex justify-content-center">

                    <br />
        
                    <div class="calculadora">
        
                        <input style="background-color: #d9efff;" id="resultado" type="text" class="form-control resultado" placeholder="0" disabled="disabled" />
                        
                        <div class="row">

                            <button onclick="calcular('acao', '/')" type="button" class="btn btn-info btn-lg font-weight-light">/</button>
                            <button onclick="calcular('acao', '*')" type="button" class="btn btn-info btn-lg font-weight-light">x</button>
                            <button onclick="calcular('acao', 'c')" type="button" class="btn btn-dark btn-lg font-weight-light">C</button>

                            <button onclick="calcular('acao', 'delete')" type="button" class="btn btn-dark btn-lg font-weight-light">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-left" viewBox="0 0 16 16"><path d="M10 12.796V3.204L4.519 8 10 12.796zm-.659.753-5.48-4.796a1 1 0 0 1 0-1.506l5.48-4.796A1 1 0 0 1 11 3.204v9.592a1 1 0 0 1-1.659.753z"/></svg>
                            </button>

                        </div>
            
                        <div class="row">
                            <button onclick="calcular('valor', 7)" type="button" class="btn btn-dark btn-lg font-weight-light">7</button>
                            <button onclick="calcular('valor', 8)" type="button" class="btn btn-dark btn-lg font-weight-light">8</button>
                            <button onclick="calcular('valor', 9)" type="button" class="btn btn-dark btn-lg font-weight-light">9</button>
                            <button onclick="calcular('acao', '-')" type="button" class="btn btn-info btn-lg font-weight-light">-</button>
                        </div>
                        
                        <div class="row">
                            <button onclick="calcular('valor', 4)" type="button" class="btn btn-dark btn-lg font-weight-light">4</button>
                            <button onclick="calcular('valor', 5)" type="button" class="btn btn-dark btn-lg font-weight-light">5</button>
                            <button onclick="calcular('valor', 6)" type="button" class="btn btn-dark btn-lg font-weight-light">6</button>
                            <button onclick="calcular('acao', '+')" type="button" class="btn btn-info btn-lg font-weight-light">+</button>
                        </div>
            
                        <div class="row">
                            <button onclick="calcular('valor', 1)" type="button" class="btn btn-dark btn-lg font-weight-light">1</button>
                            <button onclick="calcular('valor', 2)" type="button" class="btn btn-dark btn-lg font-weight-light">2</button>
                            <button onclick="calcular('valor', 3)" type="button" class="btn btn-dark btn-lg font-weight-light">3</button>
                            <button onclick="calcular('acao', '=')" type="button" class="btn btn2 btn-lg enter">=</button>
                        </div>
            
                        <div class="row" style="margin-top: -60px">
                            <button onclick="calcular('valor', 0)" type="button" class="btn btn-dark zero btn-lg font-weight-light">0</button>
                            <button onclick="calcular('acao', '.')" type="button" class="btn btn-dark btn-lg font-weight-light">.</button>
                        </div>

                    </div>

                </div>

            </div>

        </div>

        <script>
            // A logica
            function calcular(tipo, valor) {
            console.log(tipo, valor);

            if (tipo === 'acao') {

                if (valor === 'c') {
                    // limpa o visual
                    document.getElementById('resultado').value = ''
                }

                if (valor === '+' || valor === '-' || valor === '*' || valor === '/' || valor === '.') {

                    var campo_valor = document.getElementById('resultado').value
                    // concatena os elementos com a operação pressionada
                    document.getElementById('resultado').value += valor
                } 

                if (valor === 'delete') {
                    document.getElementById('resultado').value = document.getElementById('resultado').value.slice(0, -1)
                    
                }

                if (valor === '=') {
                    var campo_valor = eval(document.getElementById('resultado').value)
                   document.getElementById('resultado').value = campo_valor;

                }

            }

            else if (tipo === 'valor') {
                var campo_valor = document.getElementById('resultado').value
                document.getElementById('resultado').value += valor
            }
        }
        </script>

    </body>

</html>
